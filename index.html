<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>

            <p class="weather-app-details">
              Friday 11:14, mist<br />
              Humidity: <strong>96%</strong>, Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-temperature">
              <div class="weather-app-icon">⛅️</div>
              <div class="weather-app-temperature-value">12</div>
              <div class="weather-app-unit">°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DilyanaCh" target="_blank">
          Dilyana Chausheva</a
        >, code hosted on
        <a href="https://github.com/DilyanaCh" target="_blank">GitHub</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
