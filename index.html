<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"></span> <span id="description"></span><br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind">2.06</span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-temperature">
              <div id="icon"></div>
              <div class="weather-app-temperature-value" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DilyanaCh" target="_blank">
          Dilyana Chausheva</a
        >, code hosted on
        <a href="https://github.com/DilyanaCh" target="_blank">GitHub</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
